<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-like Navbar</title>
    <link rel="stylesheet" href="github.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="image/github-logo.png" alt="Logo" class="avatar">
            <span class="username">Ranjithv88</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Overview</a></li>
            <li><a href="#">Repositories</a> <span class="badge">6</span></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Stars</a> <span class="badge">1</span></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="actions">
            <button class="new-repo">+</button>
            <button class="profile-settings">⚙️</button>
            <div class="avatar-dropdown">
                <img src="your-avatar-url-here" alt="Avatar">
            </div>
        </div>
    </nav>
</body>
</html>
