<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="blur-background">
        <h1>Content Over a Blurred Background</h1>
    </div>
    <style>
    .blur-background {
    position: relative;
    height: 100vh; /* Adjust height as needed */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* To ensure the pseudo-element doesnâ€™t overflow */
}

.blur-background::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../IMAGE/Others/blue\ screen.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(10px); /* Apply blur effect */
    z-index: -1; /* Place it behind the content */
}

    </style>    
</body>
</html>
